<!DOCTYPE html>
<html>
<head>
  <title>Estacionamento JS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
    <a class="navbar-brand" href="#">Estacionamento JS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logoff</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="text-center mb-4">Estacionamento JS</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input type="text" id="placa" class="form-control" placeholder="Digite a placa">
        </div>
        <div class="btn-group d-flex" role="group">
          <button id="adicionarBtn" class="btn btn-primary mr-2">Adicionar</button>
          <button id="buscarBtn" class="btn btn-info mr-2">Buscar</button>
          <button id="limparBtn" class="btn btn-info mr-2">Limpar</button>
          <button id="atualizarBtn" class="btn btn-dark mr-2">Atualizar</button>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12 table-responsive">
        <table class="table table-dark">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Placa</th>
              <th scope="col">Data de Entrada</th>
              <th scope="col">Hora de Entrada</th>
              <th scope="col">Tempo de Permanência</th>
              <th scope="col">Valor Total</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="listaVeiculos">
            <!-- Aqui os dados dos veículos serão adicionados dinamicamente pelo JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Payment -->
  <div class="modal fade" id="modalPagamento" tabindex="-1" role="dialog" aria-labelledby="modalPagamentoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPagamentoLabel">Detalhes do Pagamento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p><strong>Tempo de permanência:</strong> <span id="detalhesPermanencia"></span></p>
          <p><strong>Valor a pagar:</strong> R$<span id="valorAPagar"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="encerrarBtn">Encerrar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
