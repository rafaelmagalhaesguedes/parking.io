<!DOCTYPE html>
<html>
<head>
  <title>Estacionamento JS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
    <a class="navbar-brand" href="#">Estacionamento JS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logoff</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="text-center mb-4">Estacionamento JS</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group d-flex">
          <input type="text" id="placa" class="form-control" placeholder="Digite a placa">
          <div class="input-group-append">
            <button id="adicionarBtn" class="btn btn-primary">Adicionar</button>
            <button id="buscarBtn" class="btn btn-info">Buscar</button>
            <button id="limparBtn" class="btn btn-secondary">Limpar</button>
            <button id="atualizarBtn" class="btn btn-secondary">Atualizar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12 table-responsive">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Placa</th>
              <th scope="col">Data de Entrada</th>
              <th scope="col">Hora de Entrada</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="listaVeiculos">
            <!-- Aqui os dados dos veículos serão adicionados dinamicamente pelo JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
