<!DOCTYPE html>
<html>
<head>
  <title>Estacionamento</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1 class="mt-4">Estacionamento</h1>
  
    <div class="form-group">
      <label for="placa">Placa do Veículo:</label>
      <input type="text" class="form-control" id="placa" />
    </div>
  
    <button onclick="adicionarVeiculo()" class="btn btn-primary">Adicionar</button>
    <button onclick="buscarPlaca()" class="btn btn-primary">Buscar</button>
    <button onclick="exibirVeiculos()" class="btn btn-primary">Exibir Veículos</button>

    <h2 class="mt-4">Veículos Estacionados</h2>
    <ul id="listaVeiculos" class="list-group"></ul>
  </div>
  
  <script src="js/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
